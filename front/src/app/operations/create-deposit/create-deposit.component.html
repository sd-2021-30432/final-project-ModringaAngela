<html>
<h1 class="title1">CREATE A DEPOSIT</h1>
  <form (ngSubmit)="createDeposit(depositForm)" #depositForm="ngForm" autocomplete="off">

    <div class="form-group">
      <input type="text"
            placeholder="amout of money"
            class="textField"
            id="amountOfMoney"
            name="amountOfMoney"
            required
            ngModel>
    </div>

    <div class="form-group">
      <input
        type ="text"
        placeholder="period in months"
        class="textField"
        id="period"
        name="period"
        required
        ngModel>
    </div>

    <button type="submit" class="buttonLogin butt">Create</button>

  </form>
</html>
