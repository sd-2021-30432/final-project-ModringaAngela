<html>
<h1 class="title1">LOG IN</h1>
<img class="backgroundImage" src="assets/home.jpg">
<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" autocomplete="off">

  <div class="form-group">
    <input type="text"
           placeholder="username"
           class="textField"
           id="inputUsername"
           name="username"
           required
           ngModel>
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="password"
      class="textField"
      id="inputPassword"
      name="password"
      required
      ngModel>
  </div>

  <button type="submit" class="buttonLogin butt">Login</button>
</form>
</html>
