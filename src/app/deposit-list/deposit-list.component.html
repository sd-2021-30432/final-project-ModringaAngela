<html>
    <div>
        <div class = "titleM">Deposit for account {{account.id}}!</div>
        <div class = "attributes">

            <table class = "table table-hover width">
                <thead>
                <tr>
                    <th>Deposit</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor ="let deposit of deposits">
                    <td>{{deposit.id}}</td>
                    <td>{{deposit.amountOfMoney}}</td>
                    <td>
                        <button (click)= destroyDeposit(deposit) class="button2">Destroy</button>
                    </td>
                </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</html>
